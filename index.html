<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/instagram.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="imagens/instagram-power-celular-suelen.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/logo-insta.png" class="instagram-logo" alt="logo-insta">
                    <div class="profile-photo">
                        <img src="imagens/foto-per.jpg" class="" alt="foto-perfil">
                    </div>
                    <a href="#" class="instagram-login"> Continue como Allyson_lc</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Allyson_lc?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                     ou
                    <span class="link-blue">Inscreva-se</span>   
                </p>                             
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                   <div class="download">
                       <a href="#" class="app-download"></a>
                       <a href="#" class="app-download"></a>
                   </div>

            </div>
        </div>
    </div>
    
</body>
</html>
